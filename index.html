<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>カルーセルウェブサイト</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel-slide">
        <img
          src="https://via.placeholder.com/800x400/FF5733/FFFFFF?text=Slide+1"
          alt="Slide 1"
        />
        <img
          src="https://via.placeholder.com/800x400/33FF57/FFFFFF?text=Slide+2"
          alt="Slide 2"
        />
        <img
          src="https://via.placeholder.com/800x400/5733FF/FFFFFF?text=Slide+3"
          alt="Slide 3"
        />
      </div>

      <button class="prev-button">❮</button>
      <button class="next-button">❯</button>
    </div>

    <script src="JavaScript.js"></script>
  </body>
</html>
